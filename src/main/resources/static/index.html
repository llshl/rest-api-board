<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="00만의 셀렉샵">
    <meta property="og:description" content="관심상품을 선택하고, 최저가 알림을 확인해보세요!">
    <meta property="og:image" content="images/og_selectshop.png">
    <link href="https://fonts.googleapis.com/css2?family=family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="basic.js"></script>
    <title>나만의 셀렉샵</title>
</head>
<body>
<div class="header" style="position:relative;">
    <div id="header-title-login-user">
        어서오세요 <span th:text="${username}"></span> 님!
    </div>
    <div id="header-title-select-shop">
        KPU inside 게시판
    </div>
    <a id="logout-text" href="/user/logout">
        로그아웃
    </a>
</div>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <!-- <h1 class="section-heading text-uppercase" align="center">게시판</h1> -->
        <br>
        <div class="ui middle aligned center aligned grid">
            <div class="ui middle aligned center aligned grid">
            </div>
            <div class="ui middle aligned center aligned grid">
                <table class="ui celled table">
                    <thead>
                        <tr>
                            <th width="120">번호</th>
                            <th width="150">제목</th>
                            <th width="50">작성자</th>
                            <th width="50">등록일</th>
                        </tr>
                    </thead>
                    <br>
                    <tbody id="list">
                    </tbody>
                </table>
            </div>
            <div class="ui middle aligned center aligned grid" style="text-align: right">
                <a href="/board/createBoard"><button class="btn btn-primary btn-xl text-uppercase js-scroll-trigger">게시글 작성하기</button></a>
            </div>
            <div class="ui error message"></div>

        </div>
    </div>
</div>

<div class="container">
    <div class = "row">
        <table class = "table table-striped" style="text-align:center; border:1px solid #dddddd">
            <thead>
                <tr>
                    <th style = "background-color:#eeeeee; text-align:center;">번호</th>
                    <th style = "background-color:#eeeeee; text-align:center;">제목</th>
                    <th style = "background-color:#eeeeee; text-align:center;">작성자</th>
                    <th style = "background-color:#eeeeee; text-align:center;">작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>1</td>
                <td>안녕하세요.</td>
                <td>홍길동</td>
                <td>2020-06-17</td>
                </tr>
            </tbody>
        </table>
    <a href="http://localhost:8080/create" class ="btn btn-primary pull-right">글쓰기</a>
    </div>
</div>

<div id="see-area">
    <div id="product-container">
    </div>
</div>
<div id="search-area">
    <div>
        <input type="text" id="query">
        <!--    <img src="images/icon-search.png" alt="">-->
    </div>
    <div id="search-result-box">
    </div>
    <div id="container" class="popup-container">
        <div class="popup">
            <button id="close" class="close">
                X
            </button>
            <h1>⏰최저가 설정하기</h1>
            <p>최저가를 설정해두면 선택하신 상품의 최저가가 떴을 때<br/> 표시해드려요!</p>
            <div>
                <input type="text" id="myprice" placeholder="200,000">원
            </div>
            <button class="cta" onclick="setMyprice()">설정하기</button>
        </div>
    </div>
</div>
<div th:if="${admin}" id="admin" ></div><!--model의 admin true면 여기가 보임-->
</body>
</html>
