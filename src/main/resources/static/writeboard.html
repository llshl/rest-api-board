<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>
<body>
<div id="login-form">
    <div id="login-title" align="center">게시글 작성</div>
    <!--<form action="/user/login" method="post">-->
    <form>
        <div class="login-id-label">제목</div>
        <input type="text" name="title" id="title" class="login-input-box" placeholder="제목을 입력하세요">

        <div class="login-id-label">내용</div>
        <textarea cols="50" rows="10" id="content" placeholder="내용을 입력하세요" class="textareaa"></textarea>

        <button class ="btn btn-primary pull-right" type="submit" id="submitBoard">등록하기</button>
    </form>
</div>

<script>
    $(document).ready(function(){
        $("#submitBoard").click(function(){
            var json = {
                title : $("#title").val(),
                content : $("#content").val()
            };

            for(var str in json){
                if(json[str].length == 0){
                    alert($("#" + str).attr("placeholder") + "를 입력해주세요.");
                    $("#" + str).focus();
                    return;
                }
            }

            $.ajax({
                type : "POST",
                url : "/post",
                data : JSON.stringify(json),
                contentType: 'application/json',
                success : function(data) {
                    console.log(data);
                    alert('등록되었습니다.');
                    location.href = "/";
                },
                error: function (error) {
                    alert("오류 발생" + error);
                }
            });
        });
    });
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
