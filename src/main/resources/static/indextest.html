		  function FormatToUnixtime(unixtime) {
			  var u = new Date(unixtime);
			  console.log("u: " + u);
			  return u.getUTCFullYear() +
					  '-' + ('0' + (u.getMonth()+1)).slice(-2) +
					  '-' + ('0' + u.getDate()).slice(-2) +
					  ' ' + ('0' + u.getHours()).slice(-2) +
					  ':' + ('0' + u.getMinutes()).slice(-2)
		  };
